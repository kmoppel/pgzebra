---
port: 8081

features:
  expose_tables: true
  expose_views: false
  expose_all_dbs: true  # all except template dbs. can be overriden on db level
  default_format: html  # csv, json
  default_order_by: DESC
  default_limit: 20
  created_patterns: created,timestamp,time
  modified_patterns: modified,updated,timestamp

instances:

  mytestdb:
      hostname: localhost
      port: 5432
      user: postgres
      password: postgres
